<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagramação de Elemento</title>
    <style>
        .container {
            width: 400px;
            height: 400px;
            border: 5px solid black;
        }
        .item1 {
            width: 150px;
            height: 150px;
            background-color: blue;
            position: absolute;
            
        }
        .item2 {
            width: 150px;
            height: 150px;
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item1"></div>
        <div class="item2"></div>
    </div>
</body>
</html>
